<div class="player-list-container">
  <h1>Players</h1>
  
  <div class="player-grid">
    <mat-card *ngFor="let player of players" class="player-card">
      <mat-card-header>
        <mat-card-title>{{player.name}}</mat-card-title>
        <mat-card-subtitle>{{player.team}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="player-info">
          <p><strong>Position:</strong> {{player.position}}</p>
          <p><strong>Age:</strong> {{player.age}}</p>
          <p><strong>Jersey Number:</strong> {{player.jersey_number}}</p>
          <p><strong>Created:</strong> {{player.created_at | date}}</p>
          <p *ngIf="player.updated_at"><strong>Last Updated:</strong> {{player.updated_at | date}}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <button mat-button color="warn">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <button mat-fab color="primary" class="add-button">
    <mat-icon>add</mat-icon>
  </button>
</div>
